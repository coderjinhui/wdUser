<nz-layout class="u-page">
  <nz-header class="u-head">
    <app-head class="u-head" page="用户管理"></app-head>
  </nz-header>
  <nz-content class="u-cont">
    <ul nz-menu [nzMode]="'horizontal'">
      <li *ngFor="let item of menu; index as i" nz-menu-item [nzSelected]="i==selected" [routerLink]="item.link">
        <i nz-icon [type]="item.icon" theme="outline"></i> 
        {{item.title}}
      </li>
    </ul>
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
