<div class="gc-page">
  <h3 class="header">修改商品</h3>
  <div class="control">
    <!-- 搜索商品类别 -->
    <div class="search">
      <nz-input-group nzSearch nzSize="large" [nzSuffix]="searchButton">
        <input type="text" nz-input placeholder="搜索商品">
      </nz-input-group>
      <ng-template #searchButton>
        <button nz-button nzType="primary" nzSize="large" nzSearch>搜索</button>
      </ng-template>
    </div>  
  </div>

  <div class="table">
    <nz-table [nzData]="goods" nzPageSize="10" [nzTotal]="goods.length" [(nzPageIndex)]="currentPage">
      <thead>
        <tr>
          <th>编号</th>
          <th>商品名称</th>
          <th>商品分类</th>
          <th>商品进价(元/单位)</th>
          <th>商品售价(元/单位)</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of goods_show; index as i">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.category}}</td>
          <td>{{item.price.inValue}} 元/单位</td>
          <td>{{item.price.outValue}} 元/单位</td>
          <td>
              <button nz-button nzType="primary" nzSize="small">修改</button> 
              /
              <button nz-button nzType="danger" nzSize="small">删除</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
