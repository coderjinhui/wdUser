<nz-layout class="g-page">
    <nz-header class="g-head">
      <app-head class="g-head" page="商品管理"></app-head>
    </nz-header>
    <nz-content class="g-cont">
      <ul nz-menu [nzMode]="'horizontal'">
        <li *ngFor="let item of menu; index as i" nz-menu-item [nzSelected]="i==selected" [routerLink]="item.link">
          <i nz-icon [type]="item.icon" theme="outline"></i> 
          {{item.title}}
        </li>
      </ul>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
